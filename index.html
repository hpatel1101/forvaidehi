<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíò</title>

<style>
  :root{
    --bg1:#ff6aa2;
    --bg2:#ffd1dc;
    --card:#ffffffcc;
    --text:#1b1b1b;
    --accent:#ff2e63;
  }

  html,body{height:100%;}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",system-ui,sans-serif;
    background: radial-gradient(1200px 800px at 20% 20%, #fff 0%, var(--bg2) 35%, var(--bg1) 100%);
    color:var(--text);
    overflow:hidden;
  }

  .wrap{
    position:relative;
    height:100%;
    display:grid;
    place-items:center;
    padding:24px;
  }

  .card{
    width:min(440px, 92vw);
    background:var(--card);
    backdrop-filter: blur(10px);
    border:1px solid #ffffff80;
    border-radius:28px;
    box-shadow: 0 20px 60px rgba(0,0,0,.18);
    padding:22px 18px 18px;
    text-align:center;
  }

  .title{
    font-size:22px;
    font-weight:800;
    letter-spacing:.2px;
    margin:6px 0 14px;
  }

  .sub{
    font-size:14px;
    opacity:.75;
    margin:0 0 18px;
  }

  button{
    appearance:none;
    border:none;
    border-radius:18px;
    background:linear-gradient(135deg, var(--accent), #ff7aa2);
    color:white;
    font-weight:800;
    font-size:18px;
    padding:16px 18px;
    width:100%;
    box-shadow:0 10px 30px rgba(255,46,99,.35);
    transform:translateZ(0);
  }
  button:active{ transform: scale(.98) translateZ(0); }

  .question{
    display:none;
    margin-top:14px;
  }
  .question h1{
    margin:12px 0 10px;
    font-size:28px;
    line-height:1.1;
  }

  .me{
    width:220px;
    max-width:70%;
    border-radius:24px;
    border:2px solid #fff;
    box-shadow:0 12px 30px rgba(0,0,0,.18);
  }

  /* flying photos layer */
  .layer{
    position:absolute;
    inset:0;
    pointer-events:none;
  }
  .fly{
    position:absolute;
    width:84px;
    height:84px;
    object-fit:cover;
    border-radius:18px;
    box-shadow:0 10px 24px rgba(0,0,0,.20);
    will-change: transform, opacity;
    transform: translate3d(0,0,0);
  }

  /* tiny hearts in background (nice touch, low cost) */
  .heart{
    position:absolute;
    font-size:18px;
    opacity:.22;
    animation: floatUp 6s linear infinite;
  }
  @keyframes floatUp{
    from{ transform: translate3d(0, 20px, 0); }
    to{ transform: translate3d(0, -120vh, 0); }
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="layer" id="layer"></div>

  <div class="card">
    <div class="title">A message for you üíå</div>
    <p class="sub">Tap the button. Don‚Äôt overthink it üôÇ</p>

    <button id="startBtn">Hardik wants you to click here ‚ù§Ô∏è</button>

    <div class="question" id="question">
      <h1>Will you be my Valentine? üíò</h1>
      <img class="me" src="me.jpg" alt="me">
    </div>
  </div>
</div>

<script>
  // Put your 5 pics here (must exist in same folder):
  const pics = ["pic1.jpg","pic2.jpg","pic3.jpg","pic4.jpg","pic5.jpg"];

  // Lightweight background hearts
  const layer = document.getElementById("layer");
  for(let i=0;i<14;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent = Math.random()>.5 ? "üíó" : "üíñ";
    h.style.left = (Math.random()*100)+"vw";
    h.style.top = (60 + Math.random()*60)+"vh";
    h.style.animationDelay = (-Math.random()*6)+"s";
    h.style.fontSize = (14 + Math.random()*16)+"px";
    layer.appendChild(h);
  }

  // Preload images to prevent ‚Äúglitchy‚Äù first-run
  function preload(list){
    return Promise.all(list.map(src => new Promise(res=>{
      const im=new Image();
      im.onload=()=>res(true);
      im.onerror=()=>res(true);
      im.src=src;
    })));
  }

  function burst(){
    const W = window.innerWidth;
    const H = window.innerHeight;

    // fewer elements = smoother on iPhone
    const count = 12;

    for(let i=0;i<count;i++){
      const img=document.createElement("img");
      img.className="fly";
      img.src = pics[i % pics.length];

      // start near the button/card center
      const startX = W/2 + (Math.random()*40 - 20);
      const startY = H/2 + (Math.random()*40 - 20);

      img.style.left = (startX - 42) + "px";
      img.style.top  = (startY - 42) + "px";
      layer.appendChild(img);

      // send outward
      const angle = Math.random()*Math.PI*2;
      const dist  = 420 + Math.random()*520;
      const endX  = Math.cos(angle)*dist;
      const endY  = Math.sin(angle)*dist;

      const rot = (Math.random()*900 - 450);

      img.animate([
        { transform:`translate3d(0,0,0) rotate(0deg) scale(1)`, opacity: 1 },
        { transform:`translate3d(${endX}px,${endY}px,0) rotate(${rot}deg) scale(.85)`, opacity: 0 }
      ],{
        duration: 750,
        easing: "cubic-bezier(.2,.9,.2,1)",
        fill: "forwards",
        delay: i*18
      });

      // clean up after animation
      setTimeout(()=> img.remove(), 1200);
    }
  }

  const btn = document.getElementById("startBtn");
  btn.addEventListener("click", async () => {
    btn.disabled = true;
    btn.textContent = "Loading‚Ä¶ üíû";

    // preload burst photos + me.jpg
    await preload([...pics, "me.jpg"]);

    btn.style.display = "none";
    burst();
    setTimeout(()=> {
      document.getElementById("question").style.display="block";
    }, 900);
  });
</script>
</body>
</html>
